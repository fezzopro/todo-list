<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>

<body>
  <section class="todo-list-section">
    <div class="list-head border-bottom">
      <h2 class="title">To-do List</h2>
      <span class="title-refresh"></span>
    </div>
    <form class="input-section border-bottom">
      <input type="text" class="form-input" placeholder="Add to your list..." />
      <button class="create-todo" title="click this or press enter to submit"></button>
    </form>
    <div class="todo-lists">
      <ul class="list"></ul>
    </div>
    <div class="clear">
      <button class="clear-btn" type="button">Clear all completed</button>
    </div>
  </section>
</body>

</html>
